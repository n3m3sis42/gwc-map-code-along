<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Weather Map</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>GWC Weather Map</h1>
	</header>
	<!-- Add input fields for location search -->
	<div id="floating-panel">
		<input id="address" type="textbox" value="Sydney, NSW">
		<input id="submit" type="button" value="Search">
	</div>
	<!-- End input fields for location search -->
	<div id="map"></div>
	<footer>
		<p>
			This map application was built by girls in the Girls Who Code 2018 Summer Immersion Program.
			It is powered by the <a href="https://developers.google.com/maps/documentation/javascript/tutorial">Google Maps API</a> (and also by caffeine).
		</p>
	</footer>
	<script src="index.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdyoa9Ya4X7cM4SKCcppzDAklOR9eKhd8&callback=initMap" async defer></script>
</body>
</html>
